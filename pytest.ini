[pytest]
testpaths = test
python_files = *test_*.py
python_classes = *Test*
python_functions = *test_*
addopts = --alluredir=allure-files

markers =
    positive_test_api: тесты, связанные с позитивными сценариями API
    negative_test_api: тесты, связанные с негативными сценариями API
    test_api: тесты, связанные с API
    test_ui: тесты, связанные с UI